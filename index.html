<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Application Form</title>
  <style>
    body {
      margin: 0;
      font-family: poppins, sans-serif;
      background-color: #2b525c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
   
    }
    .form-container {
      background-color: #ffffff22;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 400;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: 300;
     
      margin-bottom: 5px;
    }
    .form-group input, 
    .form-group textarea, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
    }
    .form-group textarea {
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-family: poppins;
      background-color: #004d60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #006778;
    }
  </style>
</head>
<body>
    <div class="form-container">
        <h2>Application Form</h2>
        <form id="application-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="institution">Institution</label>
            <input type="text" id="institution" name="institution" required>
          </div>
          <div class="form-group">
            <label for="course">Course of Study/Research</label>
            <input type="text" id="course" name="course" required>
          </div>
          <div class="form-group">
            <label for="level">Level/Position</label>
            <input type="text" id="level" name="level" required>
          </div>
          <div class="form-group">
            <label for="reason">Reason for Application</label>
            <textarea id="reason" name="reason" rows="4" maxlength="200" placeholder="Maximum 200 words" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </body>
      <!-- Include EmailJS SDK -->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <script>
        // Initialize EmailJS with your User ID
        emailjs.init("b9-XqJZi27ZEDqG6F"); // Replace with your EmailJS User ID
      
        // Handle form submission
        // Handle form submission
document.getElementById("application-form").addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent page reload on form submission

  // Gather form data
  const formData = {
    to_name: "Admin",  // Replace with the recipient name you want to use
    full_name: document.getElementById("full-name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    institution: document.getElementById("institution").value,
    course: document.getElementById("course").value,
    level: document.getElementById("level").value,
    reason: document.getElementById("reason").value,
  };

  // Log the formData to the console for debugging
  console.log(formData);

  // Send the data using EmailJS
  emailjs.send("service_n5dzzp8", "template_oetaiki", formData)
    .then((response) => {
      alert("Application submitted successfully!");
      console.log("SUCCESS!", response.status, response.text);
    })
    .catch((error) => {
      alert("Failed to send the application. Please try again later.");
      console.error("FAILED...", error);
    });
});

      </script>
      
</html>
